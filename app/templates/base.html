<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Image Grabber</title>
    <link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/assets/owl.carousel.min.css" rel="stylesheet">
    
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">

    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="//getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/owl.carousel.min.js"></script>
</head>
 
<body>
 
    <div class="container">
        <h1>Image Grabber</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alerts">
                    {% for message in messages %}
                        <div class="alert alert-warning" role="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
 
        <footer class="footer">
            <p>&copy; Company 2016</p>
        </footer>
 
    </div>
</body>
 
</html>
